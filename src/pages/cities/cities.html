<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cumulonimbus</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCity()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-divider color="light">Ma Position</ion-item-divider>
    <button ion-item *ngIf="localWeather" (click)="goToCityDetail(localWeather)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/{{localWeather.weather.weatherType}}.svg">
      </ion-thumbnail>
      <h2>{{localWeather.city.name}} - {{localWeather.city.country}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col align-self-start>
            <h3 text-capitalize>{{localWeather.weather.weatherDescription}}</h3>
          </ion-col>
          <ion-col align-self-start>
            <p text-capitalize>Humidité : {{localWeather.weather.humidity}} %</p>
          </ion-col>
          <ion-col align-self-start>
            <p text-capitalize>Vent : {{localWeather.weather.windSpeed.toFixed(0)}} km/h</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <h1 item-end>{{localWeather.weather.temperature.toFixed(0)}}°C</h1>
    </button>
    <ion-item-divider color="light" *ngIf="weathers && weathers.length > 0">Favoris</ion-item-divider>
    <button ion-item *ngFor="let w of weathers" (click)="goToCityDetail(w)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/{{w.weather.weatherType}}.svg">
      </ion-thumbnail>
      <h2>{{w.city.name}} - {{w.city.country}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col align-self-start>
            <h3 text-capitalize>{{w.weather.weatherDescription}}</h3>
          </ion-col>
          <ion-col align-self-start>
            <p text-capitalize>Humidité : {{w.weather.humidity}} %</p>
          </ion-col>
          <ion-col align-self-start>
            <p text-capitalize>Vent : {{w.weather.windSpeed.toFixed(0)}} km/h</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <h1 item-end>{{w.weather.temperature.toFixed(0)}}°C</h1>
    </button>
  </ion-list>
</ion-content>
